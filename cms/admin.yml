# More configuration examples: https://github.com/jakubknejzlik/admin-as-service/blob/master/example/config.yml
title: Evidence dotací
url: /rest
oauth:
  flow: resourceOwnerPasswordCredentials
  authorizeUrl: /authorize
entities:
  users:
    name: Uživatelé
    list:
      fields:
        - attribute: username
          label: Uživ. jméno
          type: string
        - attribute: firstname
          label: Jméno
          type: string
        - attribute: lastname
          label: Příjmení
          type: string
    fields:
      - attribute: username
        label: Uživ. jméno
        type: string
      - attribute: firstname
        label: Jméno
        type: string
      - attribute: lastname
        label: Příjmení
        type: string
      - attribute: role_ids
        label: Role
        type: reference
        toMany: ture
        entity: roles
        targetField: name 
      - attribute: permissions
        label: Oprávnění
        type: text
  roles:
    name: Role
    fields:
      - attribute: name
        label: Název
        type: string
      - attribute: permissions
        label: Oprávnění
        type: text