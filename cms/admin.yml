# More configuration examples: https://github.com/jakubknejzlik/admin-as-service/blob/master/example/config.yml
title: Evidence dotací
url: /rest
oauth:
  flow: resourceOwnerPasswordCredentials
  authorizeUrl: /authorize
entities:
  users:
    name: Uživatelé
    list:
      fields:
        - attribute: username
          label: Uživ. jméno
          type: string
        - attribute: firstname
          label: Jméno
          type: string
        - attribute: lastname
          label: Příjmení
          type: string
        - attribute: roles_id
          label: Role
          type: reference
          toMany: true
          entity: roles
          targetField: name 
    fields:
      - attribute: username
        label: Uživ. jméno
        type: email
        required: true
      - attribute: password
        label: Heslo [sha512 hash]
        type: string
        required: true
      - attribute: firstname
        label: Jméno
        type: string
      - attribute: lastname
        label: Příjmení
        type: string
      - attribute: roles_id
        label: Role
        type: reference
        toMany: true
        entity: roles
        targetField: name 
      - attribute: permissions
        label: Oprávnění
        type: text
  roles:
    name: Role
    list:
      fields:
        - attribute: name
          label: Název
    fields:
      - attribute: name
        label: Název
        type: string
        required: true
      - attribute: permissions
        label: Oprávnění
        type: text