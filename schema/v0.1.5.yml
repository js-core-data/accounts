User:
  columns: 
    uid:
      type: uuid
      unique: true
      default: uuidv4
    username: 
      type: string
      unique: true
    password: string
    firstname: string
    lastname: string
    permissions: text
    info: text
  relationships:
    roles:
      entity: Role
      toMany: true
      inverse: users

Role:
  columns:
    name: string
    permissions: text
  relationships:
    users: 
      entity: User
      toMany: true
      inverse: roles

Client:
  columns:
    uid: 
      type: uuid
      unique: true
      default: uuidv4
    secret: 
      type: uuid
      default: uuidv4
    name: string
    grants: string

Token:
  columns:
    type:
      type: enum
      values:
        - access
        - refresh
    token: 
      type: string
      length: 2048
    expireAt: date
    scope: string
